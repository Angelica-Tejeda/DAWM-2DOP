


<body class="hold-transition sidebar-mini">
<div class="wrapper">
<!-- Navbar -->

<!-- /.navbar -->


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Galeria</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Galeria</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Aqui podras conocer que imagenes se muestran en la galeria</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="tablaGaleria" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Fuente</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody *ngFor="let dato of datos">
                  <tr>
                    <td>{{dato.id}}</td>
                    <td>{{dato.nombre}}</td>
                    <td>{{dato.descripcion}}</td>
                    <td>{{dato.imagenes[0].imgSRC}}</td>
                    <td align="center">
                      <a (click)=editGaleria(dato.id)>
                        <i class="far fa-edit"></i>
                      </a>
                      <a (click)=deleteGaleria(dato.id)>
                        <i class="far fa-trash-alt"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
